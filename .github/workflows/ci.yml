name: CI Pipeline
on: [push] # Event that triggers the workflow (push in this case)
jobs:
  build:
    runs-on: ubuntu-latest # Environment in which the job will run
    steps:
      - name: Checkout Code # Fetches the latest code from the repo
        uses: actions/checkout@v2

      - name: Install Dependencies # Installs the necessary packages
        run: npm install

      - name: Run Tests # Runs the test suite
        run: npm test
